<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/index.css">
	<title>cherryBlossom</title>
</head>
<body>

	<canvas class="bg-canvas"></canvas>

	<header id="header">
		<div class="innerHeader">
			<h1 class="title"><span data-splitting>cherry</span><span data-splitting>Blossom</span></h1>
			<div class="date"><span data-splitting></span></div>
		</div>
	</header>

	<section id="section">
		<div class="content__paragraph">
			<p class="paragraph"  data-splitting>A cherry blossom aka <strong>Sakura</strong>,</p>
			<p class="paragraph"  data-splitting>is a flower refer to <strong>ornamental cherry trees</strong>,</p>
			<p class="paragraph"  data-splitting>not to be confused with cherry trees that produce fruit for eating.</p>
		</div>
		
		<canvas id="canvas3d"></canvas>
		
		<div class="gallerie">
			<figure class="gallerie__item">
				<img src="./assets/bird.jpg" class="gallerie__item--img">
				<figcaption class="gallerie__item--caption">Bird on sakura tree</figcaption>
			</figure>
		
			<figure class="gallerie__item">
				<img src="./assets/temple.jpg" class="gallerie__item--img">
				<figcaption class="gallerie__item--caption">Sakura trees near to traditional building</figcaption>
			</figure>
	
			<figure class="gallerie__item">
				<img src="./assets/washington.jpg" class="gallerie__item--img">
				<figcaption class="gallerie__item--caption">Sakura tree at Washington DC</figcaption>
			</figure>
		</div>

	</section>

	<footer id="footer">
		<div class="signature">
			<a href="http://www.mathiasroux.site">mathiasRoux</a>
		</div>
	</footer>


	<script type="module" src="./js/app.js"></script>
</body>
</html>
